<div class="main-container">
    <div class="seeker-add">
        <mat-form-field appearance="outline" class="mat-form-field-width" color="primary">
            <mat-label>Buscar</mat-label>
            <input autocomplete="off" matInput (keyup)="applyFilter($event)" #input>
            <span matSuffix>
                <mat-icon color="primary" class="search-icon" matPrefix>search</mat-icon>
            </span>
        </mat-form-field>
        <button (click)="agregarProducto()" [class]='colorMode' class="add-btn" mat-fab matTooltip="Crear CotizaciÃ³n"
            [color]="color" (mouseover)=" color = 'accent'" (mouseout)=" color = 'primary'">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="tipo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
                <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let row"> {{row.precio}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef> Editar </th>
                <td mat-cell *matCellDef="let row">
                    <button class="table-btn" mat-icon-button mat-button matTooltip="Editar Usuario" (click)="editarProducto(row)">
                        <mat-icon class="edit-button" color="primary">edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef> Eliminar </th>
                <td mat-cell *matCellDef="let row">
                    <button class="table-btn" mat-icon-button mat-button matTooltip="Eliminar Usuario"
                        (click)="onDelete(row)">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se han encontrado resultados.</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[6]"></mat-paginator>
    </div>
</div>
