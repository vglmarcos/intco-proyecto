            <h1>{{title}}</h1>

        <div class="header-profile">
            <button mat-stroked-button [matMenuTriggerFor] = "menuProfile" color="primary">  
                <div class="button-content">
                    <mat-icon>account_circle</mat-icon>
                    <h1>Perfil</h1>
                </div>
            </button>
            <mat-menu [class]='actualTheme' #menuProfile="matMenu" xPosition="before">
                <ng-template matMenuContent>
                    <button mat-menu-item [matMenuTriggerFor]="menuTheme">
                        <mat-icon color="primary">color_lens</mat-icon>
                        Cambiar Tema
                    </button>
                    <button mat-menu-item (click)="changeMode()">
                        <mat-icon color="primary">invert_colors</mat-icon>
                        Cambiar Modo
                    </button>
                    <buton mat-button mat-menu-item (click)="logout()">
                        <mat-icon color="warn">exit_to_appt</mat-icon>
                        Logout
                    </buton>
                </ng-template>
            </mat-menu>
            <mat-menu [class]='actualTheme' #menuTheme="matMenu">
                <button mat-menu-item (click)="onChangeColor('cyan')">Cian</button>
                <button mat-menu-item (click)="onChangeColor('blue')">Azul</button>
                <button mat-menu-item (click)="onChangeColor('purple')">Morado</button>
                <button mat-menu-item (click)="onChangeColor('pink')">Rosa</button>
                <button mat-menu-item (click)="onChangeColor('orange')">Naranja</button>
                <button mat-menu-item (click)="onChangeColor('teal')">Turquesa</button>
                <button mat-menu-item (click)="onChangeColor('green')">Verde</button>
                <button mat-menu-item (click)="onChangeColor('gray')">Gris</button>
            </mat-menu>
        </div>
    </mat-toolbar>
